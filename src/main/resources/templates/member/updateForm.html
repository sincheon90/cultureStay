        function address() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = '';
                var extraAddr = '';

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }

                if (data.userSelectedType === 'R') {
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    document.getElementById("address_extraAddress").value = extraAddr;
                } else {
                    document.getElementById("address_extraAddress").value = '';
                }

                document.getElementById('address_postcode').value = data.zonecode;
                document.getElementById("address_address").value = addr;
                document.getElementById("address_detailAddress").focus();
            }
        }).open();
    }

        function updateProfilePicture() {
    var fileInput = document.getElementById('fileInput');
    var imageUrlInput = document.getElementById('imageUrlInput');
    var preview = document.getElementById('preview');

    var file = fileInput.files[0];
    var imageUrl = imageUrlInput.value;

    if (file) {
        // 파일이 선택된 경우
        uploadAndPreview(file);
    } else if (imageUrl) {
        // 이미지 URL이 제공된 경우
        setExternalImage(imageUrl);
    } else {
        // 파일도 없고 이미지 URL도 없는 경우
        preview.src = "#";
    }
}

function uploadAndPreview(file) {
    var reader = new FileReader();

    reader.onloadend = function () {
        preview.src = reader.result;
    };

    reader.readAsDataURL(file);

    // 파일을 서버에 업로드
    uploadFile(file);
}

function uploadFile(file) {
    var formData = new FormData();
    formData.append('file', file);

    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log('File uploaded:', data.imageUrl);
        // 서버에서 전달한 이미지 URL을 사용하여 추가 작업 수행
    })
    .catch(error => {
        console.error('Error uploading file:', error);
    });
}

function setExternalImage(imageUrl) {
    preview.src = imageUrl;
}
