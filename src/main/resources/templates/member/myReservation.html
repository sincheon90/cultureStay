	<title>Insert title here</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=IBM+Plex+Sans+KR:wght@300;400;600;700&family=Jua&family=Nanum+Gothic+Coding:wght@400;700&display=swap');

		body {
			font-family: 'IBM Plex Sans KR', sans-serif;
		}

		#title {
			font-size: 25px;
			font-weight: 600;
		}

		.btn {
			background-color: #1F9CB3;
			border: none;
		}

		.btn:hover {
			background-color: #E91E63;
			transition: 0.5s;
		}

		.container {
			display: flex;
			justify-content: left;
			justify-content: flex-start;
			flex-wrap: wrap;
		}

		.card {
			/*  flex: 1;각 박스가 동일한 너비를 가지도록 */
			margin: 10px;
			width: 30%;

		}
	</style>

<body>


	<h3 id="title">내가 신청한 프로그램</h3>
	<div class="container">
		<div class="card" style="width: 18rem;" th:each="myReservation: ${myReservation}">
			<img th:src="@{/img/board/img_3.png}" class="card-img-top" alt="...">
			<div class="card-body">

				<ul class="list-group list-group-flush">
					<li class="list-group-item"> <span th:text="${myReservation.start_date }"></span>
						<br> <span th:text="' ~ '+${myReservation.end_date}"></span>
					</li>
					<li class="list-group-item">
						<span th:switch="${myReservation.status}">
							<p th:case="0">예약이 확인 대기 중입니다.</p>
							<p th:case="1">예약이 확인되었습니다.</p>
							<p th:case="2">프로그램 종료<br><br> <a
									th:href="@{/program/hostReview(reserNum=${myReservation.reserNum})}"
									class="btn btn-primary">호스트 리뷰</a>
								<a th:href="@{/program/hostReview(reserNum=${myReservation.reserNum})}"
									class="btn btn-primary">프로그램 리뷰</a>
							</p>
							<p th:case="*">오류</p>
						</span>
					</li>

				</ul>
			</div>
		</div>
	</div>
