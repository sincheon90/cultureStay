<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Culture Stay</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<!-- 헤더 섹션-->
<header>
    <nav>
        <div class="header-container header-top">

            <div class="logo">
                <a href="#"><img th:src="@{/img/culture_stay_logo.png}" alt="CultureStay"></a>
            </div>

            <div class="dropdown">
                <button class="dropbtn" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-bars"></i> <!-- 메뉴 아이콘 -->
                    <i class="fas fa-user-circle"></i> <!-- 사용자 아이콘 -->
                </button>
                <div class="dropdown-content" aria-label="submenu">
                    <a href="#">회원가입</a>
                    <a href="#">로그인</a>
                    <hr>
                    <a href="#">도움말</a>
                </div>
            </div>

        </div>
        <div class="header-container header-bottom">
            <div class="search-bar">
                <!-- 지역 입력란 -->
                <input type="text" placeholder="지역 검색" aria-label="지역">

                <!-- 체크인 날짜 선택 -->
                <input type="date" aria-label="체크인 날짜">

                <!-- 체크아웃 날짜 선택 -->
                <input type="date" aria-label="체크아웃 날짜">

                <!-- 프로그램 입력란 -->
                <input type="text" placeholder="프로그램 검색" aria-label="프로그램">

                <!-- 검색 버튼 -->
                <button type="submit" aria-label="검색">
                    <span class="icon-search"><i class="fas fa-search"></i></span> <!-- Font Awesome 검색 아이콘 -->
                </button>
            </div>
        </div>
    </nav>
</header>

<!-- 메인 콘텐츠 섹션 -->
<main>
    <section class="hero">
        <!-- 메인 이미지 및 검색 바 -->
    </section>

    <section class="categories">
        <!-- 카테고리별 숙소 탐색 영역 -->
    </section>

    <!-- 추가적인 섹션들 -->
</main>

<!-- 푸터 섹션 -->
<footer>
    <p>© 2023 Culture Stay. All rights reserved.</p>
</footer>

<script src="script.js"></script> <!-- 자바스크립트 파일 연결 -->
</body>
</html>
