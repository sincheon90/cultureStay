<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<title>Insert title here</title>
 <style>
        body{
			background-color: #e8e8e8;
		}
		.container {
			background-color: #f7f7cb;
			border: 1.5px solid #cfcfc6;
			width: 60%;
			height: auto;
 			border-radius: 10q;
			padding: 20px; /* h3 요소 아래 여백 추가 */
			margin: 0 auto;
			margin-top: 30px;
			display: flex;
			flex-direction : column;
			
		}
       

        button {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        
        body {
            text-align: center; /* 전체 내용을 가운데 정렬 */
        }
        
        #item{
						flex-direction : row;

		}
       
        
    </style>
</head>
<body>
	<div class="container">
 <h2>예약정보</h2> 
 <hr>
	 <div style="width: 18rem; background-color: transparent;" id="item">
	  		<img th:src="@{/img/board/img_3.png}" class="card-img-top" alt="...">
		 <div class="card-body">
		    <p class="card-text" th:text="${program.title}"> </p>
		  </div>
	</div>
		
 
	 
	<div class="form-floating mb-3">
	  <input type="text" readonly class="form-control-plaintext" id="floatingPlaintextInput"  th:value="${reservation.userid}">
	  <label for="floatingPlaintextInput" >예약자</label>
	</div>
	<div class="form-floating mb-3">
	  <input type="text" readonly class="form-control-plaintext" id="floatingPlaintextInput"  th:value="${reservation.start_date}">
	  <label for="floatingPlaintextInput" >신청기간</label>
	</div>
	 
	
	
	<hr>
	체크리스트
	
	
	
	<form th:action="@{/program/accept}" method="post">	
	<input type="hidden" name="reserNum" th:value="${reservation.reserNum}">
    <button type="submit"  class="btn btn-primary" style="background-color: #1F9CB3; border: 0;">수락하기</button>
	</form>
</div>
