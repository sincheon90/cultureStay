<title>Insert title here</title>
 <style>
         
		.container {
			background-color: #EAEAEA;
			border: 1.5px solid #1F9CB3;
			width: 70%;
			height: auto;
 			border-radius: 10q;
			padding: 20px; /* h3 요소 아래 여백 추가 */
			margin: 0 auto;
			margin-top: 30px;
			display: flex;
			flex-direction : column;
			
		}
       

        button {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        body {
            text-align: center; /* 전체 내용을 가운데 정렬 */
        }
    </style>
</head>
<body>
	<div class="container">
 <h2><span class="badge" style="background-color: #E91E63;" >예약정보</span></h2> 

	
	<div class="form-floating mb-3">
	  <input type="text" readonly class="form-control-plaintext" id="floatingPlaintextInput"  th:value="${reservation.userid}">
	  <label for="floatingPlaintextInput" >예약자</label>
	</div>
	<div class="form-floating mb-3">
	  <input type="text" readonly class="form-control-plaintext" id="floatingPlaintextInput"  th:value="${reservation.start_date}">
	  <label for="floatingPlaintextInput" >신청기간</label>
	</div>
	
	<table>
	 
		<tr>
			<th>제목</th>
			<td colspan="3" th:text="${program.title}"></td>
			 
		</tr>
		
	</table>
	<hr>
	체크리스트
	
	
	
	<form th:action="@{/program/accept}" method="post">	
	<input type="hidden" name="reserNum" th:value="${reservation.reserNum}">
    <button type="submit"  class="btn btn-primary" style="background-color: #1F9CB3; border: 0;">수락하기</button>
	</form>
</div>
