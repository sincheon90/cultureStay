<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

	<title>예약현황</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=IBM+Plex+Sans+KR:wght@300;400;600;700&family=Jua&family=Nanum+Gothic+Coding:wght@400;700&display=swap');

		body {
			/*background-color: #e8e8e8;*/
			font-family: 'IBM Plex Sans KR', sans-serif;
		}

		.container {
			background-color: #f8f9fa;
			border: 1.5px solid #cfcfc6;
			width: 80%;
			height: auto;
			border-radius: 10q;
			padding: 20px;
			/* h3 요소 아래 여백 추가 */
			margin: 0 auto;
			margin-top: 30px;
			display: flex;
			flex-direction: column;

		}


		.btn {
			background-color: #1F9CB3;
			border: none;
			padding: 4px 8px;
			font-size: 14px;
		}

		.btn:hover {
			background-color: #E91E63;
			transition: 0.5s;
		}



		body {
			text-align: center;
			/* 전체 내용을 가운데 정렬 */
		}

		#item {
			flex-direction: row;

		}
	</style>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

	<link rel="stylesheet" th:href="@{/css/main/home.css}">
	<link rel="stylesheet" th:href="@{/css/main/list.css}">
</head>

<body>
	<header th:replace="layouts/header::header"></header>

	<div class="container">
		<h3>예약현황(리뷰작성칸넣기)</h3>
		<hr>

		<table>
			<tr>
				<th>신청자</th>
				<th>예약일자</th>
				<th>예약상태</th>
			</tr>
			<tr th:each="reservation: ${reservation}">

				<td th:text="${reservation.userid}">
					<a th:if="${reservation.status == 0}" th:href="@{/program/accept(reserNum=${reservation.reserNum})}"
						th:text="수락" class="btn btn-primary"></a>
				</td>
				<td th:text="${reservation.start_date+'~'}+${reservation.end_date}"></td>
				<td th:switch="${reservation.status}">
					<p th:case="0">대기 중
						<a th:if="${reservation.status == 0}"
							th:href="@{/program/accept(reserNum=${reservation.reserNum})}" th:text="수락"
							class="btn btn-primary"></a>
					</p>
					<p th:case="1">예약 확정</p>
					<p th:case="2">종료<a th:href="@{/program/guestReview(reserNum=${reservation.reserNum})}"
							th:text="게스트리뷰작성하기"></a></p>
					<p th:case="*">알 수 없는 상태입니다.</p>
				</td>
			</tr>
		</table>



		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>

</body>

</html>
