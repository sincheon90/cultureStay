<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>프로그램 리뷰</title>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<link rel="stylesheet" th:href="@{/css/main/reviewWrite.css}">
<style>
@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=IBM+Plex+Sans+KR:wght@300;400;600;700&family=Jua&family=Nanum+Gothic+Coding:wght@400;700&display=swap');
	
		body {
			font-family: 'IBM Plex Sans KR', sans-serif;
		}
		#title {
			font-size: 25px;
			font-weight: 600;

		}
</style>
</head>
<body>
<h3 id="title">프로그램에 대한 후기를 작성해주세요!</h3>
<form th:action="@{/program/programReview}" method="post" enctype="multipart/form-data">
        <div>
            <input type="text" id="title" name="stars" placeholder="별점">
        </div>

        <div>
            <textarea id="content" name="content" placeholder="후기를 작성해주세요!"></textarea>
            <br>
        </div>

    <div class="right-align">
        <button type="submit" class="btn-save">작성</button>
    </div>

    <input type="hidden" name="reserNum" th:value="${reservation.reserNum}">
    <input type="hidden" name="programNum" th:value="${program.programNum}">
</form></div></div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>

</body>
</html>
