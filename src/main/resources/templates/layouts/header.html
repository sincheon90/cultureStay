<!DOCTYPE html>
<html xmlns:th="thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<header th:fragment="header">

    <link rel="stylesheet" th:href="@{/css/header_style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <div class="header-container header-top" style="display: flex;
            justify-content: space-between;
            align-items: center;">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/img/culture_stay_logo.png}" alt="CultureStay"></a>
        </div>

        <nav class="menu">
            <h2><a th:href="@{/program/list}" th:text="홈스테이"></a></h2>
            <h2><a th:href="@{/board/boardList}" th:text="커뮤니티"></a></h2>

            <div class="google-translate-container">
                <div id="google_translate_element" class="hd_lang"></div>
            </div>
        </nav>

        <!--dropbox-->
        <div class="dropdown">
            <button class="dropbtn" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-bars"></i> <!-- 메뉴 아이콘 -->
                <i class="fas fa-user-circle"></i> <!-- 사용자 아이콘 -->
            </button>
            <div class="dropdown-content" aria-label="submenu">
                <div sec:authorize="not isAuthenticated()"><a th:href="@{/member/join}" th:text="회원가입"></a></div>
                <div sec:authorize="not isAuthenticated()"><a th:href="@{/member/loginForm}" th:text="로그인"></a></div>
                <div sec:authorize="isAuthenticated()"><a th:href="@{/member/logout}" th:text="로그아웃"></a></div>
                <div sec:authorize="isAuthenticated()"><a th:href="@{/member/mypage}" th:text="마이페이지"></a></div>
                <hr>
                <a href="#">도움말</a>
            </div>
        </div>
    </div>

    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'ko,en,ja,zh-CN,fr',
                //layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false,
                multilanguagePage: true
            }, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</header>


</body>

</html>
